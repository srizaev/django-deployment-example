{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thanks for registering</h1>
  {% else %}
  <h1>Register here</h1>
  <h3>Fill out the forms:</h3>

  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
  </form>
{% endif %}
</div>
{% endblock %}
